<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="96x96" />
    <link rel="stylesheet" href="css/main.css">

    <title>Contact Page | devChallenges.io</title>
  </head>
  <body>

    <!-- logo -->
    <img src="images/Logo@2x.png">

    <div class="parent">
      <!-- heading -->
      <h1>Interested in our business pricing?</h1>
      <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
      <!-- form -->
      <div class="contact">
        <form>
          <div class="child">
            <div>
              Name 
            <br>
            <input type="text" value="Ethan Johnson">
            </div>
  
            <div>
              Company Email 
            <br>
            <input type="email" value="ethan@johnson.com">
            </div>
  
            <div>
              Company size
            <br>
            <select name="com-size" id="co-size"> 
              <option value="50">50-100 employees</option>
              <option value="70">70</option>
              <option value="100">100</option>
            </select>
            </div>
  
            <div>
              Subject
              <br>
              <select name="com-sub" id="co-subject"> 
                <option value="50">Building Landing pages</option>
                <option value="70">70</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>
        
<br>
          Message
          <br>
          <textarea>50-100 employees</textarea>
<br>
          <button>Contact Sales</button>







        </form>

      </div>
    </div>

    <div class="author-info">
      Coded by <a href="#">Esraa Osama</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge"
        target="_blank">devChallenges.io</a>.
    </div>
  </body>
</html>
